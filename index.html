<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ChatBot!</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main class="page__main">
        <div class="block--background">
          <div class="chatbot__overview">
            <ul class="chatlist">
              <li class="bot__output bot__output--standard">Seja bem vindo!, estaremos dando inicio ao seu atendimento de nยบ 12345</li>
              <li class="bot__output bot__output--standard">
                <strong>0-</strong>Ver Comandos<br>
                <strong>1-</strong>Dizer alguma coisa..
              </li>
            </ul>
        
          </div>

          <div class="chatbox-area">
            <form action="" id="chatform">
                <textarea placeholder="Fale comigo!" class="chatbox" name="chatbox" resize= "none" minlength="2"></textarea>
                <input class="submit-button" type="submit" value="Enviar">
            </form>
          </div>
    </main>

    <script src="js/index.js"></script>

  </body>

</html>
